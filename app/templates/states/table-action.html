
<div id="table-action" class="row">
  <div class="col-lg-12">
    <ul id="tableactiondTab" ng-tab="" class="nav nav-tabs">
      <li class="active"><a href="#table-table-tab" data-toggle="tab">User Detail</a></li>
      <li><a href="#table-row-tab" id="userId" data-toggle="tab">User</a></li>
      <!-- <li><a href="#table-panel-tab" data-toggle="tab">Action Panels</a></li> -->
    </ul>
    <div id="tableactionTabContent" class="tab-content">
      <div id="table-table-tab" class="tab-pane fade in active">
        <ng-include src="'templates/states/_table-action/table-action-table-tab.html'" onload="table_action_update()"></ng-include>
      </div>
      <div id="table-row-tab" class="tab-pane fade">
        <div class="row">
  <div class="col-lg-8">
    <!-- <div class="portlet box portlet-yellow">
      <div class="portlet-header">
        <div class="caption">User Profile
        </div>
        
     </div> -->
      <div class="portlet-body">
        <form ng-submit="saveUserProfile()" class="form-validate">
          <div class="form-group col-md-12">
            <div class="col-md-3">
              <label class=" control-label">First name</label>
            </div>
            <div class="col-md-9">
                <input type="text" name="firstname" ng-model="userProfile.firstName" class="form-control required firstname"/> 
            </div>
          </div>
          <div class="form-group col-md-12">
            <div class="col-md-3">
               <label  class="control-label">Last name</label>
            </div>
            <div class="col-md-9">
                <input type="text" name="lastname" ng-model="userProfile.lastName" class="form-control required lastname"/>
            </div>
          </div>

          <div class="form-group col-md-12">
            <div class="col-md-3">
                <label  class=" control-label">Email-id</label>
            </div>
            <div class="col-md-9">
                <input type="email" name="email" ng-model="userProfile.email"class="form-control required email"/>
            </div>
          </div>
          <div class="form-group col-md-12">
            <div class="col-md-3">
                <label  class=" control-label">City</label>
            </div>
            <div class="col-md-9">
                <input type="city" name="city" ng-model="userProfile.city"class="form-control required city"/>
            </div>
          </div>
           <div class="form-group col-md-8">
          <button type="submit" class="btn btn-success">Submit</button>&nbsp;
          <button type="button" class="btn btn-default" ng-click="clearForm()">Cancel</button>
          </div>
        </form>

      <!-- </div> -->
    </div>

  </div>
</div>
      </div>

  </div>
</div>
