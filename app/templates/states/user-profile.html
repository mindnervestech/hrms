      <div class="portlet-body">
        <form ng-submit="saveUserProfile()" class="form-validate">
            <div class="form-group col-md-10">
                <label class=" control-label">First name</label>
                <input type="text" name="firstname" ng-model="userProfile.firstName" class="form-control required firstname" required/> 
          </div>

          <div class="form-group col-md-10">           
              <label  class="control-label">Last name</label>            
              <input type="text" name="lastname" ng-model="userProfile.lastName" class="form-control required lastname" required/>
          </div>

          <div class="form-group col-md-10">
                <label for="" class="control-label">Address Line1</label>
                <textarea rows="3"  name="textarea1" ng-model="userProfile.addressLine1"class="form-control required textarea1" required/>
           </div>
           
           <div class="form-group col-md-10">
                <label for="" class="control-label">Address Line2</label>
                <textarea rows="3"  name="textarea2" ng-model="userProfile.addressLine2"class="form-control required textarea2" required/>
           </div>

           <div class="form-group col-md-10">
                <label  class=" control-label">State</label>
                <input type="text" name="state" ng-model="userProfile.state"class="form-control required state" required/>
          </div>

           <div class="form-group col-md-10">
                <label  class=" control-label">City</label>
                <input type="city" name="city" ng-model="userProfile.city"class="form-control required city" required/>
          </div>

          <div class="form-group col-md-10">
                <label for="" class="control-label">Pin Code</label>
                <input type="text" name="pincode" ng-model="userProfile.pinCode"class="form-control required pincode" required/>
           </div>

           <div class="form-group col-md-10">
                <label for="" class="control-label">Mobile No.1</label>
                <input type="text" name="mobile_no1" ng-model="userProfile.mobileNo1"class="form-control required mobile_no1" required/>
           </div>

           <div class="form-group col-md-10">
                <label for="" class="control-label">Mobile No.2</label>
                <input type="text" name="mobile_no2" ng-model="userProfile.mobileNo2"class="form-control required mobile_no2" required/>
           </div>

          <!-- <div class="form-group col-md-10">
                <label for="" class="control-label">Email</label>
                <input type="email" name="email" ng-model="userProfile.email"class="form-control required email"/>
           </div> -->

           <div class="form-group col-md-8">
          <button type="submit" class="btn btn-success">Submit</button>&nbsp;
          <button type="button" class="btn btn-default" ng-click="userProfileTable()">Cancel</button>
          </div>
        </form>

      <!-- </div> -->
    </div>
